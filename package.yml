name       : libkeduvocdocument
version    : 19.12.2
release    : 33
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.2/src/libkeduvocdocument-19.12.2.tar.xz : 74422fecf2e8fdb4b03b6722b5c33b4c72d27548aa8f4b75d8939d473bba8629
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
optimize   : lto
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt5Xml)
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

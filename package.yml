name       : libkeduvocdocument
version    : 20.08.3
release    : 43
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.3/src/libkeduvocdocument-20.08.3.tar.xz : e6f0da0bd1f5d291b8e072ee60819f3f6d6ea718142e4f46a2ae585dbae9133e
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
optimize   : lto
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt5Xml)
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
    - kio-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

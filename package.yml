name       : libkeduvocdocument
version    : 17.12.0
release    : 7
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.0/src/libkeduvocdocument-17.12.0.tar.xz : 4b81800673ee51e57b1d4d74c46351af212e9f725be522cffe8c4aae31712ed5
license    : GPL-2.0
component  : desktop.library
optimize   : lto
summary    : Library to parse, convert, and manipulate KVTML files.
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt5Xml)
    - pkgconfig(gl)
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install

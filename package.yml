name       : libkeduvocdocument
version    : 20.04.0
release    : 35
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.0/src/libkeduvocdocument-20.04.0.tar.xz : bbcbbb8d6211483786d246f3221f69ecdeb45bc49f562049df3e75678a999b45
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
optimize   : lto
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt5Xml)
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
    - kio-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

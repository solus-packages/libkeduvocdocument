name       : libkeduvocdocument
version    : 19.12.1
release    : 32
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.1/src/libkeduvocdocument-19.12.1.tar.xz : a0e3921dab9d892d5efcddfbca548f230b508fc81ab4d7735c7610a710791816
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
optimize   : lto
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt5Xml)
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

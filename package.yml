name       : libkeduvocdocument
version    : 22.04.2
release    : 62
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.2/src/libkeduvocdocument-22.04.2.tar.xz : 18cd8676fe407530136d251e6e5f4c80284ea2a87effbac63d73e5dd88caa1bc
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Xml)
    - karchive-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

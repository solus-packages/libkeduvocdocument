name       : libkeduvocdocument
version    : 21.12.0
release    : 57
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.0/src/libkeduvocdocument-21.12.0.tar.xz : 8bd2f36be74cc1345002a381ca914b2624c9e357e9400de0e98fee4e4441dbbf
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Xml)
    - karchive-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

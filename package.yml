name       : libkeduvocdocument
version    : 23.04.1
release    : 67
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.1/src/libkeduvocdocument-23.04.1.tar.xz : ae22ce2ba6521efed99369168e7d1dc5545dd6e25e90fe5c8cae87929906f0af
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Xml)
    - karchive-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : libkeduvocdocument
version    : 22.04.3
release    : 63
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.3/src/libkeduvocdocument-22.04.3.tar.xz : 02a4b5945c938c119784b8e9d96778f613e6f2d6ddb9615f71c8c8cae07d6033
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Xml)
    - karchive-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

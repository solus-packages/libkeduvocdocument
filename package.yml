name       : libkeduvocdocument
version    : 23.04.2
release    : 68
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.2/src/libkeduvocdocument-23.04.2.tar.xz : 9c0ce06a7f7515032adc6ee0341bdd0d1134a5a7afb2fc25e89803af2d170349
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Xml)
    - karchive-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

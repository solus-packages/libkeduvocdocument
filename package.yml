name       : libkeduvocdocument
version    : 20.08.2
release    : 42
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.2/src/libkeduvocdocument-20.08.2.tar.xz : ef8e0b359e3cf1b3303da3795add1ced405d230f51895abe10d5a7989be03923
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
optimize   : lto
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt5Xml)
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
    - kio-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

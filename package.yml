name       : libkeduvocdocument
version    : 20.12.3
release    : 48
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.3/src/libkeduvocdocument-20.12.3.tar.xz : e0b5289c727258cf295631b3b2a50880966140e8e1681d7d96731cbe1520bcf4
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Xml)
    - karchive-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

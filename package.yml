name       : libkeduvocdocument
version    : 18.08.0
release    : 15
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.0/src/libkeduvocdocument-18.08.0.tar.xz : d67a59d03e5e6e8cd445c94e5a1e56a2a0c9650ba1f5cb4831e1b4cf9cacbbc4
license    : GPL-2.0
component  : desktop.library
optimize   : lto
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt5Xml)
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

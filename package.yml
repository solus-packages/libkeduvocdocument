name       : libkeduvocdocument
version    : 20.08.0
release    : 40
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.0/src/libkeduvocdocument-20.08.0.tar.xz : 21ee64628a012478eb8c53ce2374a57d587f6160f32f09231c78e9fac7600d5d
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
optimize   : lto
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt5Xml)
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
    - kio-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

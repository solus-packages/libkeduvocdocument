name       : libkeduvocdocument
version    : 21.04.0
release    : 49
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.0/src/libkeduvocdocument-21.04.0.tar.xz : 24a40c23b0852fa462700e634a129f7fa355ad47bcea4b026cd211c20388c408
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Xml)
    - karchive-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : libkeduvocdocument
version    : 18.12.3
release    : 22
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.3/src/libkeduvocdocument-18.12.3.tar.xz : 907076104f445f22fa31c2fa5ecfdabbb8b18faab52fc10c879a53d6245aaad4
license    : GPL-2.0-or-later
component  : desktop.library
optimize   : lto
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt5Xml)
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

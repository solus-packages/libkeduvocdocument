name       : libkeduvocdocument
version    : 17.08.1
release    : 4
source     :
    - https://download.kde.org/stable/applications/17.08.1/src/libkeduvocdocument-17.08.1.tar.xz : c47117ca3d0588df2eb32beb6d9ce9eab66a431d1fb821361e25e1c373f4674f
license    : GPL-2.0
component  : desktop.library
summary    : Library to parse, convert, and manipulate KVTML files.
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt5Xml)
    - pkgconfig(gl)
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install

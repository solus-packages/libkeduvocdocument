name       : libkeduvocdocument
version    : 18.04.0
release    : 11
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.0/src/libkeduvocdocument-18.04.0.tar.xz : 7cd52fb08519496a415a4e95ccb1d1661c725beac2e4eb3b1805f8574a6220bc
license    : GPL-2.0
component  : desktop.library
optimize   : lto
summary    : Library to parse, convert, and manipulate KVTML files.
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt5Xml)
    - pkgconfig(gl)
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

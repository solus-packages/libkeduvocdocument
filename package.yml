name       : libkeduvocdocument
version    : 17.12.2
release    : 9
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.2/src/libkeduvocdocument-17.12.2.tar.xz : 0d8b04288ef7971655562e860006187808831ff614cee9706fed689f72a39fbc
license    : GPL-2.0
component  : desktop.library
optimize   : lto
summary    : Library to parse, convert, and manipulate KVTML files.
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt5Xml)
    - pkgconfig(gl)
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install

name       : libkeduvocdocument
version    : 16.12.3
release    : 2
source     :
    - http://download.kde.org/stable/applications/16.12.3/src/libkeduvocdocument-16.12.3.tar.xz : a077a804d27327542a48160d681c5577e39cefee92762e3f3abad464044e4717
license    : GPL-2.0
component  : desktop.library
summary    : Library to parse, convert, and manipulate KVTML files.
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt5Xml)
    - pkgconfig(gl)
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install

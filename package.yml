name       : libkeduvocdocument
version    : 23.04.0
release    : 66
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.0/src/libkeduvocdocument-23.04.0.tar.xz : 770fb78e046e135bd1f697f166fddbc9139903a5bda744837e8a6e3258d54bf8
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Xml)
    - karchive-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

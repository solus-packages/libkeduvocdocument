name       : libkeduvocdocument
version    : 18.08.1
release    : 16
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.1/src/libkeduvocdocument-18.08.1.tar.xz : 56cd46788e3587af7444e477c086c49bf1a234f351af61d757fbb15c6e5490d9
license    : GPL-2.0
component  : desktop.library
optimize   : lto
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt5Xml)
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

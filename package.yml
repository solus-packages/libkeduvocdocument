name       : libkeduvocdocument
version    : 21.08.1
release    : 54
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.1/src/libkeduvocdocument-21.08.1.tar.xz : d4445beef9df336937daca676a9d61192c064125df3567b5e6e61124e0e9de72
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Xml)
    - karchive-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

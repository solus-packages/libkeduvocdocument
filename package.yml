name       : libkeduvocdocument
version    : 19.04.0
release    : 23
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.0/src/libkeduvocdocument-19.04.0.tar.xz : bb0300ca6a89c7174714b005032380b81e6e7bfdf3a3bab82b6f42fc0693045e
license    : GPL-2.0-or-later
component  : desktop.library
optimize   : lto
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt5Xml)
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

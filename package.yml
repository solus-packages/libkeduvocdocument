name       : libkeduvocdocument
version    : 19.08.1
release    : 28
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.1/src/libkeduvocdocument-19.08.1.tar.xz : 9e7eb36b0c649231a792f618b28fd110b3782ea086cce81436191e9f73c6674e
license    : GPL-2.0-or-later
component  : desktop.library
optimize   : lto
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt5Xml)
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

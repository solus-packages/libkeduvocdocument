name       : libkeduvocdocument
version    : 20.04.1
release    : 37
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.1/src/libkeduvocdocument-20.04.1.tar.xz : a252e3c7f253ec5dd62d75e0ee7f58f87285d0bc12d47301b048996d6a923ff6
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
optimize   : lto
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt5Xml)
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
    - kio-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

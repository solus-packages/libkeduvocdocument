name       : libkeduvocdocument
version    : 18.12.1
release    : 20
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.1/src/libkeduvocdocument-18.12.1.tar.xz : fc345f1616e1cd7220cc3c9982540dc3824800c516a0b2bf73b42c8d7803f47d
license    : GPL-2.0-or-later
component  : desktop.library
optimize   : lto
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt5Xml)
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : libkeduvocdocument
version    : 21.08.0
release    : 53
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.0/src/libkeduvocdocument-21.08.0.tar.xz : 8d47469d3392f9451772592e131b472cd16eac10f3e8e6fcb0f268a59a3ba0da
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Xml)
    - karchive-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

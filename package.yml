name       : libkeduvocdocument
version    : 17.04.0
release    : 3
source     :
    - https://download.kde.org/stable/applications/17.04.0/src/libkeduvocdocument-17.04.0.tar.xz : ced162d2820f0b8dd4b5ebd9851485ae7d0c004fc75ee5723a071fddb2903930
license    : GPL-2.0
component  : desktop.library
summary    : Library to parse, convert, and manipulate KVTML files.
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt5Xml)
    - pkgconfig(gl)
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install

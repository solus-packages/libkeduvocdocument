name       : libkeduvocdocument
version    : 21.12.1
release    : 58
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.1/src/libkeduvocdocument-21.12.1.tar.xz : 2810c6d91b10b9eb987b5eedf0e5d6f75fe4dc2f2967301204131e60200c48f1
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Xml)
    - karchive-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

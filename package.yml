name       : libkeduvocdocument
version    : 22.04.0
release    : 60
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.0/src/libkeduvocdocument-22.04.0.tar.xz : b0d07b022a1c5780a04c6cc25ac6436d9ebd53c4271fdb102e24666bb7ec9734
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Xml)
    - karchive-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

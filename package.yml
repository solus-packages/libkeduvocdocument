name       : libkeduvocdocument
version    : 19.12.3
release    : 34
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.3/src/libkeduvocdocument-19.12.3.tar.xz : 31594d30e03890507b25d676981164fd64258e69c6b264b85939118377eda964
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
optimize   : lto
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt5Xml)
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
